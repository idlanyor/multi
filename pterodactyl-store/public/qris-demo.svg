<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- QR Pattern simulation -->
  <g fill="#000000">
    <!-- Corner markers -->
    <rect x="10" y="10" width="30" height="30"/>
    <rect x="15" y="15" width="20" height="20" fill="#ffffff"/>
    <rect x="20" y="20" width="10" height="10"/>
    
    <rect x="160" y="10" width="30" height="30"/>
    <rect x="165" y="15" width="20" height="20" fill="#ffffff"/>
    <rect x="170" y="20" width="10" height="10"/>
    
    <rect x="10" y="160" width="30" height="30"/>
    <rect x="15" y="165" width="20" height="20" fill="#ffffff"/>
    <rect x="20" y="170" width="10" height="10"/>
    
    <!-- Data pattern simulation -->
    <rect x="50" y="10" width="5" height="5"/>
    <rect x="60" y="10" width="5" height="5"/>
    <rect x="70" y="10" width="5" height="5"/>
    <rect x="90" y="10" width="5" height="5"/>
    <rect x="100" y="10" width="5" height="5"/>
    <rect x="120" y="10" width="5" height="5"/>
    <rect x="140" y="10" width="5" height="5"/>
    
    <rect x="10" y="50" width="5" height="5"/>
    <rect x="10" y="60" width="5" height="5"/>
    <rect x="10" y="80" width="5" height="5"/>
    <rect x="10" y="100" width="5" height="5"/>
    <rect x="10" y="120" width="5" height="5"/>
    <rect x="10" y="140" width="5" height="5"/>
    
    <!-- More pattern -->
    <rect x="50" y="50" width="5" height="5"/>
    <rect x="60" y="60" width="5" height="5"/>
    <rect x="70" y="50" width="5" height="5"/>
    <rect x="80" y="70" width="5" height="5"/>
    <rect x="90" y="50" width="5" height="5"/>
    <rect x="100" y="80" width="5" height="5"/>
    <rect x="110" y="60" width="5" height="5"/>
    <rect x="120" y="90" width="5" height="5"/>
    <rect x="130" y="70" width="5" height="5"/>
    <rect x="140" y="50" width="5" height="5"/>
    <rect x="150" y="80" width="5" height="5"/>
    <rect x="160" y="60" width="5" height="5"/>
    <rect x="170" y="90" width="5" height="5"/>
    <rect x="180" y="70" width="5" height="5"/>
    
    <rect x="50" y="100" width="5" height="5"/>
    <rect x="70" y="110" width="5" height="5"/>
    <rect x="90" y="120" width="5" height="5"/>
    <rect x="110" y="110" width="5" height="5"/>
    <rect x="130" y="100" width="5" height="5"/>
    <rect x="150" y="120" width="5" height="5"/>
    <rect x="170" y="110" width="5" height="5"/>
    
    <rect x="50" y="140" width="5" height="5"/>
    <rect x="60" y="150" width="5" height="5"/>
    <rect x="80" y="140" width="5" height="5"/>
    <rect x="100" y="160" width="5" height="5"/>
    <rect x="120" y="150" width="5" height="5"/>
    <rect x="140" y="140" width="5" height="5"/>
  </g>
  
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">QRIS</text>
  <text x="100" y="210" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Scan untuk bayar</text>
</svg>